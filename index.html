<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DINOZAWRIKKK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="pre-wrapper">
            <h4>your task is to jump over the cacti. <br>To jump, press the space bar</h4>
            <p>Dino Game</p>

            <div class="game-wrapper">
                <div class="road">
                    <img src="images/road.png" alt="">
                    <div class="dino">
                        <img src="images/dino.png" alt="">
                    </div>
                    <div class="cactus">
                        <img src="images/cactus1.png" alt="">
                    </div>

                    <div class="clouds">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>

                    <span class="score">00001</span>
                    <span class="high-score">HI 00000</span>
                    <div class="game-over">
                        <h2>GAME OVER</h2>
                        <div class="restart-btn">
                            <img src="images/reload.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
